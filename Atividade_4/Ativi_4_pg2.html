<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encomendar Bolo</title>
    <style>
        body {background-color: blueviolet; }
        table {border-color: white; background-color: rgb(187, 170, 203);}
        form{background-color: darkorchid;}
        li {color: white;}
        a {color: white;}
        
    </style>
</head>

<body>
    <header>
        <h1>Pães Doces e Bolos</h1>
            <ul>
                <li><a href="Ativi_4.html">Página Inicial</a></li>
                <li><a href="Ativi_4_pg2.html">Encomendar Bolo</a></li>
            </ul>
    </header>
    <main>
        <h2>Encomendar Bolo</h2>
        <form method="get">
            <fieldset>
            <strong>Nome:</strong> <input type="text" name="Nome" maxlength="35" placeholder="Insira seu nome" required autofocus> 
            <strong>DDD</strong> (<input type="n" name="DDD" placeholder="DDD" required autofocus size="1" maxlength="2"/>) 
            <strong>Telefone</strong><input type="n" name="Telefone" placeholder="Telefone" required autofocus size="11" maxlength="10"> <br/><br/>
            </fieldset>
            <table border>
                <tr><th colspan="3">Bolos</th></tr>
                <tr><td><img src="Bolo01.png" height="200 px"></td>
                <td><img src="Bolo02.png" height="200 px"></td>
                <td><img src="Bolo03.png" height="200 px"></td></tr>
                <tr><th>Chocolate</th><th>Frutas</th><th>Misto</th></tr>
            </table><br/><br/>

            <strong>Sabor: </strong> <select name="Sabor">
                <option value="null" >Escolha...</option>
                <option value="chocolate">Chocolate</option>
                <option value="Frutas">Frutas</option>
                <option value="Misto">Misto</option>
            </select> Tipo: <input type="radio" name="botao" value="simples" autofocus/> 
            Simples <input type="radio" name="botao" value="decorado" autofocus>Decorado<br/><br/>
            <strong>Tamanho: </strong> <input type="n" size="5" maxlength="10"> Kg <input type="checkbox"> Diet?<br/><br/>
            <strong>Observações: </strong> <br/>
            <textarea name="Observações" placeholder="Observações sobre o Pedido" rows="3" cols="80"></textarea><br/><br/>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar"/>


        </form>
    </main>

</body>

</html>
